<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="../assets/styles/style.css">
    
    <title>Le délice des sens</title>
</head>
<body>
    <header class="header_container_restaurants">
        <div>
        
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Ohmyfood</h1>
        </div>
    </header>

    <main>
        <div class="hero_photo">
        <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Bouchée de homard">
        </div>

        <section class="menu">
            <h2>La palette du goût<i class="fa-regular fa-heart"></i></h2>
            <div class="bloc">
                <div class="buttons_entrees button-list">
                <h3 class="menu-title">Entrées</h3>
                <hr>

                    <button class="content button-dish">
                            <div class="dish-info">
                                <h4>Tartare de thon</h4>
                                <p>Assaisonné au yuzu</p>
                            </div>
                            
                            <div class="price-and-icon">
                                <div class="price">25€</div> 
                                <div class="icon-circle">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                    </button>   

                    <button class="content button-dish">
                            <div class="dish-info">
                                <h4>Bouchée de homard croustillant</h4>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                        
                            <div class="price-and-icon">
                                <div class="price">35€</div> 
                                <div class="icon-circle">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                    </button>   

                    <button class="content button-dish">
                            <div class="dish-info">
                                <h4>Velouté de cèpes</h4>
                                <p>Aux truffes</p>
                            </div>
                           
                            <div class="price-and-icon">
                                <div class="price">20€</div> 
                                <div class="icon-circle">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                    </button>   
                </div>
            </div>

            <!-- PLATS -->
            <div class="bloc">
                <div class="buttons_entrees button-list">
                <h3 class="menu-title">Plats</h3>
                <hr>
                    <button class="content button-dish">
                        <div class="dish-info">
                            <h4>Poulet rôti aux herbes de Provence</h4>
                            <p>Et sa crème de truffe</p>
                        </div>
                    
                        <div class="price-and-icon">
                            <div class="price">40€</div> 
                            <div class="icon-circle">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>   

                    <button class="content button-dish">
                        <div class="dish-info">
                            <h4>Langouste rôtie </h4>
                            <p>Et ses légumes de saison</p>
                        </div>
                        
                        <div class="price-and-icon">
                            <div class="price">35€</div> 
                            <div class="icon-circle">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>   

                    <button class="content button-dish">
                        <div class="dish-info">
                            <h4>Côte de boeuf Angus</h4>
                            <p>Et sa purée de panais</p>
                        </div>
                       
                        <div class="price-and-icon">
                            <div class="price">44€</div> 
                            <div class="icon-circle">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>   
                </div>
            </div>

 
            <!-- DESSERTS -->
            <div class="bloc">
                <div class="buttons_entrees button-list">  
                <h3 class="menu-title">Desserts</h3>
                <hr>
                    <button class="content button-dish">
                        <div class="dish-info">
                            <h4>Farandole de desserts</h4>
                            <p>Du chef</p>
                        </div>
                        
                        <div class="price-and-icon">
                            <div class="price">18€</div> 
                            <div class="icon-circle">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>   

                    <button class="content button-dish">
                        <div class="dish-info">
                            <h4>Crème brulée</h4>
                            <p>Revisitée</p>
                        </div>
                        
                        <div class="price-and-icon">
                            <div class="price">22€</div> 
                            <div class="icon-circle">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>   

                    <button class="content button-dish">
                        <div class="dish-info">
                            <h4>Tiramisu</h4>
                            <p>À la noisette</p>
                        </div>
                        
                        <div class="price-and-icon">
                            <div class="price">23€</div> 
                            <div class="icon-circle">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>   
                </div>
            </div>

             <button class="commander_button">Commander</button>
        </section>
    </main>
    
    <footer class="footer_container">
        <h3 id="ohmyfood">Ohmyfood</h3>

        <ul class="footer_list">
            <li><i class="fa-sharp fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fa-sharp-hand fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions legales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>


</body>
</html>
